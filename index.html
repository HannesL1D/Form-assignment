<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link href="styles/reset.css" rel="stylesheet">
    <link href="styles/index.css" rel="stylesheet">
    <title>Form</title>
</head>

<body>
    <main class="screen">
            <form class="form" action="">
                <label for="name" class="label">full name</label>
                <input type="text" name="name" id="name" size="45" class="input-field" required autofocus>
                <label for="email" class="label">email</label>
                <input type="email" name="email" id="email" class="input-field" placeholder="Your Email" required autofocus>
                <div class="select-options">
                    <label for="select" class="label">message regarding</label>
                    <select name="ducks" class="select" id="select" required autofocus>
                        <option hidden></option>
                        <option value="mallard">Mallard</option>
                        <option value="eider">Eider</option>
                        <option value="canvasback">Canvasback</option>
                        <option value="rubber-duck">Rubber duck</option>
                        <option value="peking-duck">Peking duck</option>
                    </select>
                </div>
                <label for="message" class="label">message</label>
                <textarea name="message" id="message" cols="50" rows="1" class="textarea" placeholder="Your Message" style="overflow:hidden" required autofocus></textarea>
                <button class="button" type="submit">SEND MESSAGE</button>
                <img class="duck" src="images/hiclipart 2.png" alt="rubber duck">
            </form>
    </main>
</body>
</html>
